<h3>Categories</h3>

<ul>
    <li ng-repeat="category in categories.categories"
        ng-click='categories.getItemsForCategory( category.short_name )'
        ui-sref="categories.items({itemId: $index})">
        {{ category.name }} - {{ category.short_name }}
    </li>
</ul>
