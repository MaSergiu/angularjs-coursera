<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
    </style>
</head>
<body ng-app="LunchCheck">
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="lunchMenu">
        <i>NOTE - Empty items <kbd>, ,</kbd> are not considered as items to count!</i>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="setMessage()">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-class="setClass()">
        <!-- Your message can go here. -->
        {{displayMessage()}}
    </div>
</div>

</body>
</html>
